services:
  # <<-- FRONTEND -->>
  app:
    build: ./app
    ports:
      - 3000:3000

  # <<-- BACKEND -->>
  movie-search-ms:
    build:
      context: ./backend/movie-search-ms/
      dockerfile: ../../fastapi.dockerfile
  recommendation-ms:
    build:
      context: ./backend/recommendation-ms/
      dockerfile: ../../fastapi.dockerfile
  user-ms:
    build:
      context: ./backend/user-ms/
      dockerfile: ../../fastapi.dockerfile

  user-db:
    image: mysql:latest

  watchlist-ms:
    build:
      context: ./backend/watchlist-ms/
      dockerfile: ../../fastapi.dockerfile
  watchlist-db:
    image: cassandra:latest

  analytics-ms:
    build:
      context: ./backend/analytics-ms/
      dockerfile: ../../fastapi.dockerfile
  analytics-db:
    image: neo4j:latest
