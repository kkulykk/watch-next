name: Sanity checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
        run: |
          cd app
          npm install -g yarn
          yarn install
      - name: Lint with ESLint
        run: yarn lint
      - name: Build
        run: yarn build

  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
        run: |
          cd app
          npm install -g yarn
          yarn install
      - name: Lint with ESLint
        run: yarn lint
      - name: Build
        run: yarn build
